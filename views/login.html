{{#extend "layout"}}
{{#content "head" mode="append"}}
<link rel="stylesheet" href="/stylesheets/login.css">
{{/content}}

{{#content "body"}}
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui header">Войдите в свой аккаунт</h2>
        {{#if errorMessage}}
        <div class="ui negative message">
            {{errorMessage}}
        </div>
        {{/if}}
        <form class="ui large form" method="POST" action="/login">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="inputUsername" name="username" placeholder="Логин">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="inputPassword" name="password" placeholder="Пароль">
                    </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button">Войти</button>
            </div>
        </form>
        <div class="ui message">
            <a href="/register">Зарегистрироваться</a>
        </div>
    </div>
</div>
{{/content}}

{{#content "foot" mode="prepend"}}
{{/content}}
{{/extend}}
