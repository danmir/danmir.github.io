            <div class="pure-u-1 pure-u-lg-1-6" id="pic2">

                <div class="arrow-wrap">
                    <i class="fa fa-chevron-right fa-5x"></i>
                </div>
            </div>
        </div>
        <div class="blanket" id="blanket" onclick="exitModuleScreen()"></div>
        <div class="info" id="info">
            <p>
                Справка по галерее:
            </p>
            <ul>
                <li>Вызов справки F1</li>
